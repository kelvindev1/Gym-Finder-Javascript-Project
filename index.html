<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Equinox Fitness</title>
</head>

<body id="mybody">

  <header>
    <nav class="nav-header">
      <ul class="links">
        <li>
          <a href="./Links/About.html">about</a>
        </li>
        <li>
          <a href="./Links/Contact.html">contact</a>
        </li>
      </ul>
    </nav>
    <div id="introDiv">
      <h1>Equinox Fitness Gym</h1>
    </div>
  </header>

  <div id="favorites-container"></div>

  <ul id="mainUl"></ul>

  <h4>Fill the form to Add a New Gym</h4>
  <form id="gymForm">
    <label for="name"></label>
    <input type="text" id="name" placeholder="Enter Gym Name"><br>

    <label for="location"></label>
    <input type="text" id="location" placeholder="Enter Gym Location" required><br>

    <label for="description"></label>
    <input type="text" id="description" placeholder="Brief Description" required><br>

    <label for="price"></label>
    <input type="number" id="price" placeholder=" @ Kshs" required><br>

    <label for="image"></label>
    <input type="url" id="image" placeholder="Enter the image URl" required><br>

    <label for="category"></label>
    <input type="text" id="category" placeholder="Specify Gender" required><br>

    <button type="submit">Add Gym</button>
  </form>

  <div id="outputOnDOM"></div>

  <footer>

    <h4>Contact Us</h4>
    <form id="contactForm">
      <label for="name"></label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name here" required>

      <label for="subject"></label><br>
      <input type="text" id="subject" name="subject" placeholder="Topic of your message" required>

      <label for="message"></label><br>
      <textarea id="message" name="message" placeholder="Enter your message" required></textarea><br />
      <button class="clear-button" onclick="clearField('message')">Clear</button><br>
      <input type="submit" value="Submit">
    </form>

    <div class="copyright">
      <p>&copy; 2024 Equinox Fitness . All Rights Reserved.</p>
    </div>
  </footer>
</body>
<script src="index.js"></script>

</html>
